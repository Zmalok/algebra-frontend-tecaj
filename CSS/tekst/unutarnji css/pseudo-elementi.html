<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo elementi</title>
  <style>
    body {
      color: rgb(63, 61, 61);
      font-family: Verdana, Tahoma, Geneva, sans-serif;
      font-size: 20;
    }

    header {
      color: red;
    }

    footer {
      color: orange;
    }

    p:first-child {
      text-decoration: underline wavy red;
    }

    p:last-child {
      font-size: 12px;
    }

    
  </style>
</head>
<body>
  <header>
    <h1>Zaglavlje</h1>
    <p>Odlomak</p>
</header>
<section>
    <p>Odlomak</p>
    <p>Odlomak</p>
    <p>Odlomak</p>
    <p>Odlomak</p>
    <p>Odlomak</p>
</section>
<section>
    <h1>Naslov sekcije</h1>
    <p>Odlomak</p>
    <p>Odlomak</p>
    <p>Odlomak</p>
    <p>Odlomak</p>
    <p>Odlomak</p>
</section>
<footer>
    <p>Odlomak</p>
    <p>Odlomak</p>
    <p>Odlomak</p>
</footer>
</body>
</html>
